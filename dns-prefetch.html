<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNS prefetch</title>
    <!-- 开启DNS预解析 -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//cdn.boblog.com">
    <link rel="dns-prefetch" href="//images.boblog.com">
</head>
<body>
<img src="http://cdn.boblog.com/FmdNNoR1MRtgvmQD1KwaKzbkL_i7" alt="img">
<img src="http://images.boblog.com/BOBLOG-03.jpg" alt="boblog">
</body>
</html>
